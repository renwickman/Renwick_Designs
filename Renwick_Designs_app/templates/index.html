<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        img {
            height: 400px;
            width: 400px;
            margin-left: 447px;
            padding: 5px;
        }
        h1{
            font-family: cursive;
        }
        h2{
            text-align: center;
            padding: 10px;
            font-family: cursive;
        }
        body {
            margin-left: 5px;
        }
        *{
            background-color: #f7f7f9;
        }
    </style>
    <title>Renwick_Designs Login</title>
    {% load static %}
</head>
<body>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <div>
        <img src="{% static 'New_Logo.jpg' %}" >
    </div>

    <h1>Register</h1>
    <form action="/users" method="POST">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first_name" ></p>
        <p>Last Name: <input type="text" name="last_name"></p>
        <p>Email: <input type="text" name="email"></p>
        <p>Password: <input type="text" name="password" ></p>
        <p>Confirm PW: <input type="password" name="password_conf" ></p>
        <p><button class="btn btn-primary" type="submit">Register</button></p>
    </form>

    <div>
        <h2>Where we meet your physical design needs!</h2>
    </div>
    
    <h1>Login</h1>
    <form action="/login" method="POST">
        {% csrf_token %}
        <p>Email: <input type="text" name="email" ></p>
        <p>Password: <input type="password" name="password" ></p>
        <p><button class="btn btn-primary" type="submit">Login</button></p>
    </form>

</body>
</html>
